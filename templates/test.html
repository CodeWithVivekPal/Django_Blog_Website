<html>
  <title></title>
  <head>
    <style>
      .card-container {
        display: flex; /* Horizontal layout */
        width: 100%; /* Full container width */
        border: 1px solid #ccc; /* Optional border for visibility */
        text-align: center; /* Center text horizontally */
    }
    
    .card-section {
        padding: 10px; /* Inner spacing */
        color: white; /* Text color */
    }
    
    .card-section-1 {
        width: 20%; /* Occupies 20% of the width */
        background-color: #4caf50; /* Green background */
    }
    
    .card-section-2 {
        width: 50%; /* Occupies 50% of the width */
        background-color: #2196f3; /* Blue background */
    }
    
    .card-section-3 {
        width: 30%; /* Occupies 30% of the width */
        background-color: #f44336; /* Red background */
    }
    
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card-section card-section-1">Section 1 (20%)</div>
      <div class="card-section card-section-2">Section 2 (50%)</div>
      <div class="card-section card-section-3">Section 3 (30%)</div>
    </div>
  </body>
</html>
