{% extends 'base.html' %}
{% load static %}
{% block css %} <link rel="stylesheet" href="{% static 'posts/addBlog.css' %}">
{% endblock %}
{% block body %}
  <div class="container">
    <div class="blog-form-container">
      <h2>Create a New Blog</h2>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-input">
          <label for="title">Blog Title</label>
          <input type="text" id="title" name="blog_title" placeholder="Enter blog title" required />
        </div>
        <div class="form-input">
          <label for="description">Blog Description</label>
          <textarea id="description" name="blog_content" rows="5" placeholder="Enter blog description" required></textarea>
        </div>
        <div class="form-input">
          <label for="image">Blog Image</label>
          <input type="file" id="image" name="blog_image" accept="image/*" required />
        </div>
        <div class="form-input">
          <label for="category">Category</label>
          <select id="category" name="blog_cat" required>
            <option value="" disabled selected>Select category</option>
            {% for cat in categories %}
              <option value="{{ cat.id }}">{{ cat.cat_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-input">
          <button type="submit" class="submit-btn">Save Blog</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
